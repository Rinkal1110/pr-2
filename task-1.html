<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
                this.prev = null; 
            }
        }

        class DoublyLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            addAtBeginning(data) {
                const newNode = new Node(data);
                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    newNode.next = this.head;
                    this.head.prev = newNode;
                    this.head = newNode;
                }
            }

            display() {
                let current = this.head;
                while (current !== null) {
                    console.log(current.data);
                    current = current.next;
                }
            }
        }

        // Example usage
        const myList = new DoublyLinkedList();
        myList.addAtBeginning(6);
        myList.addAtBeginning(5);
        myList.addAtBeginning(4);
        myList.addAtBeginning(3);
        myList.addAtBeginning(2);
        myList.addAtBeginning(1);

        console.log("Doubly linked list after adding elements at the beginning:");
        myList.display();
    </script>
</body>
</html>
